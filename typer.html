<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>

<h1 onLoad="typeWriter()">Â </h1>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'texto vai aqui';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
